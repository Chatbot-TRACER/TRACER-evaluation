- User: What should I do if my dog has an allergic reaction? What are the signs to
    look for?
- Assistant: If your dog has an allergic reaction, it's important to act quickly.
    Common signs of an allergic reaction include itching, swelling (especially around
    the face and eyes), hives, vomiting, diarrhea, and difficulty breathing. If you
    notice any of these symptoms, contact your veterinarian immediately. In severe
    cases, an allergic reaction can be life-threatening, so it's crucial to seek professional
    help as soon as possible. If your dog has a known allergy, try to avoid the allergen
    and follow your vet's advice on managing the condition.
